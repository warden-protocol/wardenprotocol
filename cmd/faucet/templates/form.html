{{ block "form" . }}
<form
  hx-swap="outerHTML"
  hx-headers='{"X-CSRF-Token": "{{ .CSRFToken }}"}'
  hx-post="/send-tokens"
  hx-swap="innerHTML"
>
  <input
    type="text"
    id="address"
    name="address"
    placeholder="Enter your address here"
    value="{{.Address}}"
  /><br />
  {{ if .Errors.address }}
  <div class="error-message">{{ .Errors.address }}</div>
  {{ end }}
  <input style="button" type="submit" />
</form>
{{ end }}

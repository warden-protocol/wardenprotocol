---
name: Release development images

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      app_name:
        description: "App"
        required: true
        type: choice
        options:
          - wardend
          - faucet
          - wardenkms

jobs:
  release-dev:
    name: release-dev ${{ inputs.app_name }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: go-pkg-mod
          key: docker-cache-mount-${{ hashFiles('**/Dockerfile*') }}-${{ github.run_id }}
          restore-keys: |
            docker-cache-mount-${{ hashFiles('**/Dockerfile*') }}

      - name: Inject go pkg mod cache
        uses: reproducible-containers/buildkit-cache-dance@v2.1.4
        with:
          cache-source: go-pkg-mod
          cache-target: /go/pkg/mod

      - name: Setup just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.40.0

      - name: Release
        run: just release-${{ inputs.app_name }}

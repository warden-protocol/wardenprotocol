syntax = "proto3";

package warden.async.v1beta1;

option go_package = "github.com/warden-protocol/wardenprotocol/warden/x/async/types/v1beta1";

// The Handler is responsible for executing tasks defined by a Future.
// Validators should maintain updated mappings between handlers and validators,
message Handler {
  // Name of the handler.
  string name = 1;
  // Description of the handler.
  string description = 2;
}

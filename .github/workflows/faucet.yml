---
name: faucet

on:
  push:
    branches:
      - main
    paths:
      - "cmd/faucet/**"
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"
    tags:
      - "faucet/v*"
      - "wardend/v*"
  pull_request:
    paths:
      - "cmd/faucet/**"
      - "cmd/wardend/**"
      - "warden/**"
      - "precompiles/**"

env:
  modules: "./warden/... ./cmd/wardend/... ./cmd/faucet/..."

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: --timeout=10m ${{ env.modules }}

  unit-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build
        run: go build -v ${{ env.modules }}
      - name: Test (-race)
        run: go test -race -v ${{ env.modules }}

  build-and-push-faucet:
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/faucet/v')
    needs: [lint, unit-test]
    uses: ./.github/workflows/build_push.yml
    with:
      service_name: faucet
    secrets: inherit
